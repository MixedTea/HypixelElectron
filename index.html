<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hypixel Electron</title>
</head>

<body>
    <form action="">
        <div>
            <label for="">Username</label>
            <input type="text" id="name">
            <button type="submit">Submit</button>
        </div>
        
    </form>
    <div id="test">
        <h1 id="Name">Type in a player's username!</h1>
    </div>
    <div id="player_stats">
        <div id="err"></div>
        <div id="general_stats">
            <ul id="general_list">
                <li id="username"></li>
                <li id="rank"></li>
            </ul>
        </div>
        <div id="skywars_stats">
            <ul id="skywars_list">
                <li id="sw_wins"></li>
                <li id="sw_kills"></li>
                <li id="sw_losses"></li>
                <li id="sw_deaths"></li>
                <li id="sw_kdr"></li>
                <li id="sw_wl"></li>
            </ul>
        </div>
        <div id="uhc_stats">
            <ul id="uhc_list">
                <li id="uhc_wins"></li>
                <li id="uhc_kills"></li>
                <li id="uhc_deaths"></li>
                <li id="uhc_kdr"></li>
            </ul>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
