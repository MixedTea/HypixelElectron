<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hypixel Electron</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>
<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Hypixel</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="#">Minimize</a>
                </li>
                <li>
                    <a href="#">Maximize</a>
                </li>
                <li>
                    <a href="#">Close</a>
                </li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab">
                    <a href="#stats">Stats</a>
                </li>
                <li class="tab">
                    <a href="#graphs">Graphs</a>
                </li>
                <li class="tab">
                    <a href="#leaderboards">Leaderboards</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="stats" class="">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="input-field s12">
                        <input type="text" id="name">
                        <label for="name">Username</label>
                    </div>
                </div>

            </form>
            <div id="test">
                <h4 id="Name">Type in a player's username!</h4>
            </div>
            <div id="player_stats">
                <div id="err"></div>
                <div id="general_stats">
                    <ul id="general_list">
                        <li id="rank"></li>
                    </ul>
                </div>
                <div id="skywars_stats">
                    <ul id="skywars_list">
                        <li id="sw_wins"></li>
                        <li id="sw_kills"></li>
                        <li id="sw_losses"></li>
                        <li id="sw_deaths"></li>
                        <li id="sw_kdr"></li>
                        <li id="sw_wl"></li>
                    </ul>
                </div>
                <div id="uhc_stats">
                    <ul id="uhc_list">
                        <li id="uhc_wins"></li>
                        <li id="uhc_kills"></li>
                        <li id="uhc_deaths"></li>
                        <li id="uhc_kdr"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="graphs" class="">
        Graphs
    </div>
    <div id="leaderboards" class="">
        Leaderboards
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="./stats.js"></script>
<script src="./graphs.js"></script>
<script src="./leaderboards.js"></script>
</html>
