<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hypixel Electron</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav class="nav-extended green darken-4">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo" id="logothing">Hypixel</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="#" id="minimize" class="waves-effect">
                            <i class="fas fa-window-minimize" style="font-size:2em;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="maximize" class="waves-effect">
                            <i class="fas fa-window-maximize" style="font-size:2em;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="close" class="waves-effect">
                            <i class="fas fa-window-close" style="font-size:2em;"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent" id="tabs">
                    <li class="tab">
                        <a href="#stats">Stats</a>
                    </li>
                    <li class="tab">
                        <a href="#leaderboards">Leaderboards</a>
                    </li>
                    <li class="tab">
                        <a href="#guilds">Guilds</a>
                    </li>
                    <li class="tab">
                        <a href="#compare">Compare</a>
                    </li>
                    <li class="tab">
                        <a href="#graphs">Graphs</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="not-navbar" style="margin-top:50px;">
        <div id="stats">
            <div class="container">
                <div class="row">
                    <div class="col s6">
                        <form action="">
                            <div class="row">
                                <div class="input-field s12">
                                    <input type="text" id="name">
                                    <label for="name">Username</label>
                                </div>
                            </div>
                        </form>
                        <div id="test">
                            <h4 id="Name">Type in a player's username!</h4>
                        </div>
                        <div id="image_onside"></div>
                    </div>
                    <div class="col s6">
                        <div id="player_stats">
                            <ul class="collapsible">
                                <div id="err"></div>
                                <li>
                                    <div class="collapsible-header">Skywars Stats</div>
                                    <div id="skywars_stats" class="collapsible-body">
                                        <ul id="skywars_list">
                                            <li id="sw_wins"></li>
                                            <li id="sw_kills"></li>
                                            <li id="sw_losses"></li>
                                            <li id="sw_deaths"></li>
                                            <li id="sw_kdr"></li>
                                            <li id="sw_wl"></li>
                                        </ul>
                                    </div>
                                </li>
                                <li>
                                    <div class="collapsible-header">UHC stats</div>
                                    <div id="uhc_stats" class="collapsible-body">
                                        <ul id="uhc_list">
                                            <li id="uhc_wins"></li>
                                            <li id="uhc_kills"></li>
                                            <li id="uhc_deaths"></li>
                                            <li id="uhc_kdr"></li>
                                        </ul>
                                    </div>
                                </li>
                                <li>
                                    <div class="collapsible-header">Bedwars Stats</div>
                                    <div id="bedwars_stats" class="collapsible-body">
                                        <ul id="bedwars_list">
                                            <li id="bedwars_wins"></li>
                                            <li id="bedwars_kills"></li>
                                            <li id="bedwars_finalkills"></li>
                                            <li id="bedwars_deaths"></li>
                                            <li id="bedwars_finaldeaths"></li>
                                            <li id="bedwars_bedsbroken"></li>
                                            <li id="bedwars_kdr"></li>
                                            <li id="bedwars_finalkdr"></li>
                                            <li id="bedwars_wl"></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="leaderboards">
            Leaderboards
        </div>
        <div id="guilds">
            Guilds
        </div>
        <div id="compare">
            Compare
        </div>
        <div id="graphs">
            Graphs
        </div>
        <div class="fixed-action-btn" id='fab'>
            <a class="btn-floating btn-large green darken-4 waves-effect">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>..
<script src="./index.js"></script>
<script src="./stats.js"></script>
<script src="./graphs.js"></script>
<script src="./leaderboards.js"></script>

</html>
